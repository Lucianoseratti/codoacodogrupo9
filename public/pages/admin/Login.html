<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
    <title>Login | Funkoshop</title>
</head>

<body>
    <header class="page-header">

        <nav class="navbar container">
            <picture class="nabvar__logo">
                <a class="navbar__cart" href="/Home.html"><img src="/img/branding/logo_light_horizontal.svg"
                        alt="logo_funko_shop"></a>
            </picture>
            <ul class="navbar__menu">
                <li class="navbar__item with-submenu">
                    <a class="navbar__link with-icon" href="../Shop.html">SHOP
                        <iconify-icon icon="tabler:chevron-down" style="color: white;"></iconify-icon></a>
                    <ul class="submenu">
                        <li class="submenu__item">
                            <a href="" class="submenu__link">Funkos</a>
                        </li>
                        <li class="submenu__item">
                            <a href="" class="submenu__link">Remeras</a>
                        </li>
                        <li class="submenu__item">
                            <a href="" class="submenu__link">LLaveros</a>
                        </li>
                    </ul>
                </li>
                <li><a class="navbar__link" href="../Contacto.html" rel="noopener noreferrer">CONTACTO</a></li>
                <li><a class="navbar__link" href="./Login.html" rel=" noopener noreferrer">LOGIN</a></li>
                <li>
                    <a class="navbar__cart" href="../Carrito.html" rel="noopener noreferrer"><img
                            src="/img/icons/cart-icon.svg" alt="Carro de compras" /></a>
                </li>
            </ul>
        </nav>
    </header>

    <main id="login" class="container">
        <h2 class="login__title">INGRESAR A MI CUENTA</h2>
        <form class="login__form form" action="" method="post">
            <div class="form__box--grid">
                <label class="form__label" for="email">Email:</label>
                <input class="form__input" type="text" name="email" id="email" placeholder="codoacodo@email.com">
            </div>
            <div class="form__box--grid">
                <label class="form__label" for="password">Contraseña:</label>
                <input class="form__input" type="password" name="password" id="password" placeholder="●●●●●●●●●●●">
            </div>
            <div class="form__submission">
                <input class="form__btn btn btn--primary btn--large" type="submit" value="Ingresar">
                <div class="form__remember">
                    <input type="checkbox" name="remember" id="">
                    <label for="">Recordarme</label>
                </div>

            </div>
            </div>
            <a class="form__link" href="./Login.html">Olvidé mi contraseña</a>
        </form>
    </main>
    <footer class="footer">

        <nav class="navbar container">

            <ul class="navbar_item">
                <li class="navbar_item"><a class="navbar_link" href="../Shop.html">SHOP</a></li>
                <li class="navbar_item"><a class="navbar_link" href="../admin/Register.html">REGISTRARSE</a></li>
                <li class="navbar_item"><a class="navbar_link" href="../admin/Login.html">LOGIN</a></li>
                <li class="navbar_item"><a class="navbar_link" href="../Contacto.html">CONTACTO</a></li>
            </ul>
            <picture>
                <img src="/img/branding/isotype.svg" alt="ISO_funko_shop"></>
            </picture>
        </nav>
        <p class="footer_copy">All rights reserved 2023 - Funkoshop ©</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.7/dist/iconify-icon.min.js"></script>
</body>

</html>

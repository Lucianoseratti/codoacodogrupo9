<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">

</head>

<body>

    <header class="page-header">

        <nav class="navbar container">
            <picture class="nabvar__logo">
                <a class="navbar__cart" href="/Home.html"><img src="/img/branding/logo_light_horizontal.svg"
                        alt="logo_funko_shop"></a>
            </picture>
            <ul class="navbar__menu">
                <li class="navbar__item with-submenu">
                    <a class="navbar__link with-icon" href="/pages/Shop.html">SHOP
                        <iconify-icon icon="tabler:chevron-down" style="color: white;"></iconify-icon></a>
                    <ul class="submenu">
                        <li class="submenu__item">
                            <a href="" class="submenu__link">Funkos</a>
                        </li>
                        <li class="submenu__item">
                            <a href="" class="submenu__link">Remeras</a>
                        </li>
                        <li class="submenu__item">
                            <a href="" class="submenu__link">LLaveros</a>
                        </li>
                    </ul>
                </li>
                <li><a class="navbar__link" href="/pages/Contacto.html" rel="noopener noreferrer">CONTACTO</a></li>
                <li><a class="navbar__link" href="/pages/admin/Login.html" rel=" noopener noreferrer">LOGIN</a></li>
                <li>
                    <a class="navbar__cart" href="/pages/Carrito.html" rel="noopener noreferrer"><img
                            src="/img/icons/cart-icon.svg" alt="Carro de compras" /></a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="register container">
        <h2 class="register_title">CREA TU CUENTA</h2>

        <p class="register_text">Completa el formulario para ser parte del mundo de los Funkos</p>

        <form class="register_form">
            <ul class="register_items">
                <li class="register_item">
                    <label class="register_label" for="user">Nombre:</label>
                    <input class="register_input" type="text" placeholder="Juanito">
                </li>
                <li class="register_item">
                    <label class="register_label" for="user">Apellido:</label>
                    <input class="register_input" type="text" placeholder="Alvarez">
                </li>
                <li class="register_item">
                    <label class="register_label" for="email">Email:</label>
                    <input class="register_input" type="email" placeholder="juanitoalvarez@correo.com">
                </li>
                <li class="register_item">
                    <label class="register_label" for="password">Contraseña:</label>
                    <input class="register_input" type="password" name="pass" placeholder="●●●●●●●●●">
                </li>
                <li class="register_item">
                    <label class="register_label" for="password">Repita Contraseña:</label>
                    <input class="register_input" type="password" name="pass" placeholder="●●●●●●●●●">
                </li>
                <li class="register_link">
                    <button type="submit" class=" btn btn--primary btn--large">
                        Registrar
                    </button>
                    <div class="link_acept">
                        <input type="checkbox" required />
                        <label for="terminosycondiciones">Acepto <a class="link_term" href="">Términos y
                                Condiciones</a></label>
                    </div>
                </li>
            </ul>
        </form>
    </main>

    <footer class="footer">

        <nav class="navbar container">

            <ul class="navbar_item">
                <li class="navbar_item"><a class="navbar_link" href="../Shop.html">SHOP</a></li>
                <li class="navbar_item"><a class="navbar_link" href="./Register.html">REGISTRARSE</a></li>
                <li class="navbar_item"><a class="navbar_link" href="./Login.html">LOGIN</a></li>
                <li class="navbar_item"><a class="navbar_link" href="../Contacto.html">CONTACTO</a></li>
            </ul>
            <picture>
                <img src="/img/branding/isotype.svg" alt="ISO_funko_shop"></>
            </picture>
        </nav>
        <p class="footer_copy">All rights reserved 2023 - Funkoshop ©</p>
    </footer>

    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>

</html>

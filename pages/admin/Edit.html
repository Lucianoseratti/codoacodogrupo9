        <nav class="navbar container">
            <picture class="nabvar__logo">
                <a class="navbar__cart" href="/Home.html"><img src="/assets/branding/logo_light_horizontal.svg"
                        alt="logo_funko_shop"></a>
            </picture>
            <ul class="navbar__menu">
                <li class="navbar__item with-submenu">
                    <a class="navbar__link with-icon" href="../Shop.html">SHOP
                        <iconify-icon icon="tabler:chevron-down" style="color: white;"></iconify-icon></a>

                            src="/assets/icons/cart-icon.svg" alt="Carro de compras" /></a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="edit container">
        <h2 class="edit__title">EDITAR ITEM</h2>
        <form class="edit__form con " action="/">
            <ul>
                <li class="form__item ">
                    <label class="form__label">Categoría:</label>
                    <select class="form__select" name="" id="">
                        <option value="star-wars">Figuras</option>
                        <option value="marvel">Marvel</option>
                        <option value="dc">DC</option>
                    </select>

                    <label class="form__label">Licencia:</label>
                    <select class="form__select" name="" id="">
                        <option value="star-wars">Naruto Shippuden</option>
                        <option value="marvel">Marvel</option>
                        <option value="dc">DC</option>
                    </select>

                </li>
                <li class="form__item">
                    <label class="form__label">Nombre del Producto:</label>
                    <input class="form__input" type="text" value="Kakashi Hatake Shippuden Saga">
                </li>
                <li >
                 
                    <textarea class="form__area" id="" cols="73"
                        rows="7">Figura Funko coleccionable de Kakashi Hatake de la saga Naruto Shipudden invocando chidori.</textarea>
                </li>
                <li class="form__item">
                    <label class="form__label">SKU:</label>
                    <input class="form__input" type="text">
                    <label class="form__label">Precio:</label>
                    <input class="form__input" type="text">
                    <label class="form__label">Stock:</label>
                    <input class="form__input" type="text">
                </li>
                <li class="form__item">
                    <label class="form__label">Descuento:</label>
                    <input class="form__input" type="text">
                    <label class="form__label">Cuotas:</label>
                    <select class="form__select" name="" id="">
                        <option value="1">1 Cuota</option>
                        <option value="3">3 Cuotas sin Interés</option>
                        <option value="6">6 Cuotas sin Interés</option>
                        <option value="12">12 Cuotas sin Interés</option>
                    </select>
                </li>

                <li class="form__item">
                    <label class="form__label" for="">Imágenes: </label>
                    <input class="" type="file" multiple name="" id="">
                </li>
                <li class="form__img">

                    <div class="column">
                        <img id="img_edit" src="/assets/pokemon/charmander-1.webp" alt="frente">
                        <p for="">Frente</p>
                    </div>


                    <div class="column">
                        <img id="img_edit" src="/assets/pokemon/charmander-box.webp" alt="dorso">
                        <p for="">Dorso</p>
                    </div>

                </li>


                <li class="form__item">
                    <button class="form__btn btn btn--primary btn--large" type="submit">
                        <p>Modificar Producto</p>
                    </button>
                </li>
            </ul>
        </form>

    </main>

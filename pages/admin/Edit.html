    <main>
        <h1>EDITAR ITEM</h1>
        <form action="/">
            <ul>
                <li>
                    <label>Categoría:</label>
                    <select name="" id="">
                        <option value="star-wars">Star Wars</option>
                        <option value="marvel">Marvel</option>
                        <option value="dc">DC</option>
                    </select>

                    <label>Licencia:</label>
                    <select name="" id="">
                        <option value="star-wars">Star Wars</option>
                        <option value="marvel">Marvel</option>
                        <option value="dc">DC</option>
                    </select>

                </li>
                <li>
                    <label>Nombre del Producto</label>
                    <input type="text">
                </li>
                <li>

                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </li>
                <li>
                    <label>SKU:</label>
                    <input type="text">
                    <label>Precio:</label>
                    <input type="text">
                    <label>Stock:</label>
                    <input type="text">
                </li>
                <li>
                    <label>Descuento:</label>
                    <input type="text">
                    <label>Cuotas:</label>
                    <select name="" id="">
                        <option value="1">1 Cuota</option>
                        <option value="3">3 Cuotas sin Interés</option>
                        <option value="6">6 Cuotas sin Interés</option>
                        <option value="12">12 Cuotas sin Interés</option>
                    </select>
                </li>
                <li>
                <li>
                    <label for="">Imágenes: </label>
                    <input type="file" multiple name="" id="">
                </li>
                <li>
                    <picture>

                        <img src="" alt="frente">
                        <p for="">Frente</p>

                        <img src="" alt="dorso">
                        <p for="">Dorso </p>
                    </picture>
                </li>
                <li>
                    <button type="submit">
                        <p>Modificar Producto</p>
                    </button>
                </li>
            </ul>
        </form>

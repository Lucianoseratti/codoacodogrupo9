  <div>
    <h1>CREAR NUEVO ITEM</h1>
    <br />
    <form action="#">
      <div>
        <label for="cat">Categoria:</label>
        <select name="Seleccionar" id="cat">
          <option value="" disabled selected hidden>Seleccionar</option>
        </select>
        <label for="lic">Licencia:</label>
        <select name="Seleccionar" id="lic">
          <option value="" disabled selected hidden>Seleccionar</option>
        </select>
      </div>
      <br />
      <div>
        <label for="">Nombre del producto: </label>
        <input type="text" placeholder="Kakashi Hatake Shippuden Saga" />
      </div>
      <br />
      <div>
        <input type="text" placeholder="Descripcion del producto" />
      </div>
      <br />
      <div>
        <label for="sku">SKU: </label>
        <input type="text" id="sku" placeholder="SSK111AB001" />
        <label for="precio">Precio: </label>
        <input type="text" id="precio" placeholder="$ 0.000,00" />
        <label for="stock">Stock: </label>
        <input type="text" id="stock" placeholder="0" />
      </div>
      <br />
      <div>
        <label for="desc">Descuento: </label>
        <input type="text" id="desc" placeholder="0%" />
        <label for="cuotas">Cuotas: </label>
        <select name="cuota" id="cuotas" required>
          <option disabled selected hidden>3 Cuotas sin intereses</option>
          <option>3 Cuotas sin intereses</option>
          <option>6 Cuotas sin intereses</option>
        </select>
      </div>
      <br />
      <div>
        <label for="img">Imagenes: </label>
        <input type="file" />
      </div>
      <br />
      <div>
        <button>Agregar Producto</button>
        <button>Limpiar</button>
      </div>
    </form>

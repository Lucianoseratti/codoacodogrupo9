<body>
  <header class="page-header">

    <nav class="navbar container">
      <picture class="nabvar__logo">
        <a href="/Home.html"><img src="/assets/branding/logo_light_horizontal.svg" alt="logo_funko_shop"></a>
      </picture>
      <ul class="navbar__menu">

        <li><a class="navbar-link" href="/pages/Shop.html">SHOP<iconify-icon icon="tabler:chevron-down"
              style="color: white;"></iconify-icon></a>

        <li><a class="navbar-link" href="/pages/admin/Login.html" rel=" noopener noreferrer">LOGIN</a></li>

              src="/assets/icons/cart-icon.svg" alt="Carro de compras" /></a>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <section>
      <h2>CONTACTO</h2>
      <form action="" method="post">
        <ul>
          <li>
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" placeholder="Ingrese aquí su nombre" />
          </li>
          <li>
            <label for="apellido">Apellido:</label>
            <input type="text" name="apellido" id="apellido" placeholder="Ingrese aquí su apellido" />
          </li>
          <li>
            <label for="e-mail">Correo electrónico:</label>
            <input type="email" name="email" id="e-mail" placeholder="su.correo@email.com" />
          </li>
          <li>
            <label for="telefono">Teléfono:</label>
            <input type="tel" name="telefono" id="telefono" placeholder="Ingrese aquí su teléfono" />
          </li>
          <li>
            <label for="localidad">Localidad:</label>
            <textarea name="localidad" id="localidad" placeholder="Ingrese aquí su lugar de residencia" cols="30"
              rows="3"></textarea>
          </li>
          <li>
            <label for="motivo">Consulta:</label>
            <textarea name="motivo" id="motivo" placeholder="Escriba aquí el motivo de su comunicación" cols="30"
              rows="8"></textarea>
          </li>
          <li>
            <input type="submit" value="Enviar" />
          </li>
        </ul>
      </form>
    </section>
  </main>

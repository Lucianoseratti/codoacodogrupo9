</head>

<body>
  <header class="page-header">
  
    <nav class="navbar container">
      <picture class="nabvar__logo">
        <a class="navbar__cart" href="/Home.html"><img src="/assets/branding/logo_light_horizontal.svg"
            alt="logo_funko_shop"></a>
      </picture>
      <ul class="navbar__menu">
        <li class="navbar__item with-submenu">
          <a class="navbar__link with-icon" href="/pages/Shop.html">SHOP
            <iconify-icon icon="tabler:chevron-down" style="color: white;"></iconify-icon></a>
          <ul class="submenu">
            <li class="submenu__item">
              <a href="" class="submenu__link">Funkos</a>
            </li>
            <li class="submenu__item">
              <a href="" class="submenu__link">Remeras</a>
            </li>
            <li class="submenu__item">
              <a href="" class="submenu__link">LLaveros</a>
            </li>
          </ul>
        </li>
        <li><a class="navbar__link" href="/pages/Contacto.html" rel="noopener noreferrer">CONTACTO</a></li>
        <li><a class="navbar__link" href="/pages/admin/Login.html" rel=" noopener noreferrer">LOGIN</a></li>
        <li>
          <a class="navbar__cart" href="/pages/Carrito.html" rel="noopener noreferrer"><img
              src="/assets/icons/cart-icon.svg" alt="Carro de compras" /></a>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <section>
      <h2>CONTACTO</h2>
      <form action="" method="post">
        <ul>
          <li>
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" placeholder="Ingrese aquí su nombre" />
          </li>
          <li>
            <label for="apellido">Apellido:</label>
            <input type="text" name="apellido" id="apellido" placeholder="Ingrese aquí su apellido" />
          </li>
          <li>
            <label for="e-mail">Correo electrónico:</label>
            <input type="email" name="email" id="e-mail" placeholder="su.correo@email.com" />
          </li>
          <li>
            <label for="telefono">Teléfono:</label>
            <input type="tel" name="telefono" id="telefono" placeholder="Ingrese aquí su teléfono" />
          </li>
          <li>
            <label for="localidad">Localidad:</label>
            <textarea name="localidad" id="localidad" placeholder="Ingrese aquí su lugar de residencia" cols="30"
              rows="3"></textarea>
          </li>
          <li>
            <label for="motivo">Consulta:</label>
            <textarea name="motivo" id="motivo" placeholder="Escriba aquí el motivo de su comunicación" cols="30"
              rows="8"></textarea>
          </li>
          <li>
            <input type="submit" value="Enviar" />
          </li>
        </ul>
      </form>
    </section>
  </main>
  <footer class="footer">
  
    <nav class="navbar conteiner">
  
      <ul class="navbar_item">
        <li class="navbar_item"><a class="navbar_link" href="./Shop.html">SHOP</a></li>

        <li class="navbar_item"><a class="navbar_link" href="./Contacto.html">CONTACTO</a></li>
      </ul>
      <picture>
        <img src="/assets/branding/isotype.svg" alt="ISO_funko_shop"></>
      </picture>
    </nav>
    <p class="footer_copy">All rights reserved 2023 - Funkoshop ©</p>
  </footer>
  <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
</body>

</html>
